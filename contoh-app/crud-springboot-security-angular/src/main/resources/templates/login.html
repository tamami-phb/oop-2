<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script src="bower_components/popper.js/dist/popper.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 div="card-title">Login</h1>
        <form id="post" method="post" th:action="@{/login}">
        <div class="card">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col"><input name="username" type="text" class="form-control" placeholder="Username"/></div>
                    </div>
                    <div class="row">
                        <div class="col"><input name="password" type="password" class="form-control" placeholder="Password"/></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" class="btn btn-primary" value="Masuk" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
